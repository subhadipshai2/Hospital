<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment System</title>
    <link rel="stylesheet" href="doctor.css">
</head>
<body>
    <header>
        <h1>Doctor Appointment System</h1>
    </header>
    <main>
        <section class="appointment-form">
            <h2>Book an Appointment</h2>
            <form action="submit_appointment.php.php" method="post">
                <label for="doctor">Doctor:</label>
                <select name="doctor" id="doctor">
                    <option value="dr_smith">Dr. Smith</option>
                    <option value="dr_jones">Dr. Jones</option>
                    <option value="dr_puja">Dr.Puja</option>
                    <option value="dr_shyna">Dr.Shyna</option>
                    <option value="dr_subhadip">Dr.Subhadip</option>
                    <option value="dr_samir">Dr.Samir</option>
                    <!-- Add more options as needed -->
                </select>
                <label for="date">Date:</label>
                <input type="date" name="date" id="date">
                <label for="time">Time:</label>
                <input type="time" name="time" id="time">
                <button type="submit">Book Appointment</button>
                
            </form>
        </section>
        
    </main>
    <footer>
        <p>&copy; 2024 Doctor Appointment System</p>
    </footer>
</body>
</html>
